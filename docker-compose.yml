version: '3.8'

services:
  kirvehub-bot:
    build: .
    container_name: kirvehub-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - DATABASE_URL=${DATABASE_URL}
      - PRODUCTION_MODE=true
      - DEBUG_MODE=false
      - MAINTENANCE_MODE=false
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    networks:
      - kirvehub-network
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  postgres:
    image: postgres:16-alpine
    container_name: kirvehub-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=kirvehub_db
      - POSTGRES_USER=${DB_USER:-kirvehub}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-kirvehub_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - kirvehub-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

